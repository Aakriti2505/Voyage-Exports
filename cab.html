<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Services Booking</title>
    <link rel="stylesheet" href="./booking.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="./services.html">Services</a>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contactus.html">Contact</a>
        </div>
    </header>
    <div class="booking-container">
        <h1>Book Your Taxi</h1>
        <p>Safe and reliable taxi services at your fingertips.</p>

        <form action="submit-taxi-booking.html" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pickup location" required>
            </div>

            <div class="form-group">
                <label for="dropoff-location">Drop-off Location:</label>
                <input type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter drop-off location" required>
            </div>

            <div class="form-group">
                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>

            <div class="form-group">
                <label for="pickup-time">Pickup Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required>
            </div>

            <div class="form-group">
                <label for="special-requests">Special Requests (Optional):</label>
                <textarea id="special-requests" name="special-requests" rows="4" placeholder="Any special requests?"></textarea>
            </div>


            <button type="submit" class="btn-book">Book Now</button>
        </form>
    </div>
</body>
</html>
