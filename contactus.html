<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./booking.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="./services.html">Services</a>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contactus.html">Contact</a>
        </div>
    </header>
    
    <div class="booking-container">
        <h1>Contact Us</h1>
        <p>contact no:896346895</p>
        <P>contactus@voyageexperts.com</P>

        <p>We'd love to hear from you! Please fill out the form below.</p>

        <form action="submit-contact.html" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here" required></textarea>
            </div>

            <button type="submit" class="btn-book">Send Message</button>
        </form>
    </div>
   

    <script src="booking.js"></script>
</body>
</html>
