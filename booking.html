<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="./booking.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="./services.html">Services</a>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contactus.html">Contact</a>
        </div>
    </header>
    <div class="booking-container">
        <h1>Book Your Trip</h1>
        <p>Discover the beauty of travel with Voyage Experts.</p>

        <form action="submit-trip.html" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Where would you like to go?" required>
            </div>

            <div class="form-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>

            <div class="form-group">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>

            <div class="form-group">
                <label for="travelers">Number of Travelers:</label>
                <input type="number" id="travelers" name="travelers" min="1" value="1" required>
            </div>

            <div class="form-group">
                <label for="special-requests">Special Requests (Optional):</label>
                <textarea id="special-requests" name="special-requests" rows="4" placeholder="Any special requests?"></textarea>
            </div>

            

            <button type="submit" class="btn-book">Book Now</button>
        </form>
    </div>

</body>
</html>
